<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mr.Bot - Web Chat</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<script src="index.js" type="text/javascript"></script>
<div id="webchat"></div>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/get_started",
    customData: {"userId": "DummyUserId", appId: "Livechat test"}, // arbitrary custom data. Stay minimal as this will be added to the socket
    socketUrl: "http://localhost:8080",
    socketPath: "/chat",
    title:"DEV Test"
  })
</script>

</body>

</html>
